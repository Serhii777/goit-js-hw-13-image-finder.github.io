<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework 13</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  
  <body>
    <form class="search-form" id="search-form">
      <input
        id="search-input"
        type="text"
        class="search-input"
        name="query"
        placeholder="Search images..."
        autocomplete="off"
      />
      <button
        id="search-button"
        type="submit"
        class="clear-button"
        data-action="search-image"
      >
        Search
      </button>
      <button
        id="clear-button"
        type="reset"
        class="clear-button"
        data-action="clear-image"
      >
        Clear
      </button>
    </form>

    <section class="section-gallery">
      <ul id="gallery-list" class="gallery js-gallery"></ul>
    </section>
 
    <button type="button" data-action="load-more" class="load-button">
      Load more
    </button>

    <div class="lightbox js-lightbox">
      <div class="lightbox__overlay"></div>

      <div class="lightbox__content">
        <img class="lightbox__image" src="/" alt="" />
      </div>

      <button
        id="close-button"
        type="button"
        class="lightbox__button"
        data-action="close-lightbox"
      ></button>
    </div>

    <div class="spinner-overlay is-hidden" id="spinner">
      <div class="sk-circle">
        <div class="sk-circle1 sk-child"></div>
        <div class="sk-circle2 sk-child"></div>
        <div class="sk-circle3 sk-child"></div>
        <div class="sk-circle4 sk-child"></div>
        <div class="sk-circle5 sk-child"></div>
        <div class="sk-circle6 sk-child"></div>
        <div class="sk-circle7 sk-child"></div>
        <div class="sk-circle8 sk-child"></div>
        <div class="sk-circle9 sk-child"></div>
        <div class="sk-circle10 sk-child"></div>
        <div class="sk-circle11 sk-child"></div>
        <div class="sk-circle12 sk-child"></div>
      </div>
    </div>
  </body>
</html>
